<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTILLA DE BOOTSTRAP CON JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        /* mis estilos */
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Formulario</h1>
                <form id="login" action="resultados.html" method="POST">
                    <!--GET para entregar directo-->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="correo" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="contraseña" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="recordar" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <h1>mil cosas mas...</h1>
        <ul>
            <li><button id="btnEnviarFuera" type="submit" class="btn btn-danger" >submit</button></li>
        </ul>



        <!-- DESDE ACA SOLO SCRIPT -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


        <script>
            // TU CODIGO:
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }
            $("#login").submit(function () {
                // let bandera = true;
                // if(bandera){
                //     toastr.error("la bandera es true, por lo tanto no te puedes ir de esta pagina.");
                //     return false;

                let password = $("#exampleInputPassword1").val();

                let cadena = $("#login").serialize();
                toastr.warning(cadena);

                let arrFormulario = $("#login").serializeArray();

                for(let dato of arrFormulario){
                    if(dato.name == "correo"){
                        console.log(dato.value);
                    }
                }

                if (password.length < 6) {
                    toastr.error("la contraseña no puede ser menor  a 6.<br> actualmente tiene: " + password.length);
                    return false; //no se envia, esto es validacion
                }

            }
            )
            $('#btnEnviarFuera').on("click",function(){
                toastr.info("enviado desde afuera")
                $('#login').submit();
            })


        </script>
</body>

</html>
