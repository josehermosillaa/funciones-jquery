<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTILLA DE BOOTSTRAP CON JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        /* mis estilos */

            font-size: 40pt;

         */
    </style>

</head>
<body>
    <div class="containter">
        <h1 class="text-center display-5">De Ninja a Gato</h1>
        <div class="row m-1">
            <div class="col-md">
                <img class="figure-img img-fluid rounded mx-auto d-block " src="img/ninja0.png" src2="img/cat0.png" alt="nonja0">
            </div>
        </div>
        <div class="row m-1">
            <div class="col col-md">
                <img class="figure-img img-fluid rounded mx-auto d-block " src="img/ninja1.png" src2="img/cat1.png" alt="nonja1">
            </div>
        </div>
        <div class="row m-1">
            <div class="col col-md">
                <img class="figure-img img-fluid rounded mx-auto d-block " src="img/ninja2.png" src2="img/cat2.png" alt="nonja2">
            </div>
        </div>
        <div class="row m-1">
            <div class="col col-md">
                <img class="figure-img img-fluid rounded mx-auto d-block " src="img/ninja3.png" src2="img/cat3.png" alt="nonja3">
            </div>
        </div>
        <div class="row m-1">
            <div class="col col-md">
                <img class="figure-img img-fluid rounded mx-auto d-block " src="img/ninja4.png" src2="img/cat4.png" alt="nonja4">
            </div>
        </div>
    </div>



    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>
        // TU CODIGO:
        $("img").click(function(){
            let original = $(this).attr("src");
            let respaldo = $(this).attr("src2");
            // console.log(original);
            $(this).attr("src", respaldo);
            $(this).attr("src2", original);
        })
    </script>
</body>
</html>
